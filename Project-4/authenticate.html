<!DOCTYPE html>
<html>
<head>
<style>
	h1 {text-align: center;}
	h2 {text-align: center;}
	h3 {text-align: center;}
	p {text-align: center;}
	div {text-align: center;}
</style>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<h1>Welcome to the Spring 2025 Project 4 Enterprise System</h1>
	<h2>A Servlet/JSP-based Multi-tiered Enterpise Application Using A Tomcat Container</h2>
	<h3>-User Authenticate Page-</h3>
	
	<form action="auth" method="post">
		<div class="container">
		    <label for="uname"><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="uname" required><br>
		
		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required><br>
		
		    <button type="submit">Click To Authenticate</button><br>
		</div>
	</form>
</body>
</html>
